<!DOCTYPE html>
<html><head><title>HotSpotWifi</title>
<!-- redirecting... either by meta tag or javascript -->
<script type="text/javascript" language="Javascript">
//<!--
function getURLParam(n) {
  var s = "";
  var href = window.location.href;
  var idx = href.indexOf("?");
  if (idx > -1) {
    var qs = href.substr(idx + 1);
    idx = qs.indexOf(n + "=");
    if (idx > -1) {
      s = qs.substr(idx + n.length + 1);
      if (s.charAt(4) == '%' || s.charAt(5) == '%') {
        s = s.replace(/%3a/g, ":");
        s = s.replace(/%2f/g, "/");
        s = s.replace(/%3f/g, "?");
        s = s.replace(/%3d/g, "=");
        s = s.replace(/%26/g, "&");
        s = s.replace(/%25/g, "%");
        s = s.replace(/\+/g, " ");
      }
      return s;
    }
  }
}

var loginUrl;
function redirect() { window.location = loginUrl; return false; }
function displayNetWarning() {
        document.getElementById("para").innerHTML = "<h1>KET NOI MANG CHAM HOAC CO LOI. <br/>VUI LONG KIEM TRA LAI DUONG TRUYEN.<br/><a href='#' onclick='javascript:window.location.reload()';>THU LAI</a></h1>";
 }
window.onload = function() {
  loginUrl = getURLParam("loginurl");
  setTimeout(redirect, 500);
  setTimeout(displayNetWarning, 60000);
}
//-->
</script>
<meta http-equiv="refresh" content="1; URL=/prelogin">
